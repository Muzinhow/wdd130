<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact us by filling this form if you have any questions.">
    <meta name="author" content="Murilo Henrique Gasparotto Torres">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo" height="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p> 123 150 N<br>
                Virgin, Utah<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </div>

        <div class="structure">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3177.85473015069!2d-113.18869062358799!3d37.20367974485082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80caee1edd147401%3A0x12f10ea8611a0006!2s123%20150%20N%2C%20Virgin%2C%20UT%2084779%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1764447399754!5m2!1spt-BR!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address">

                <span class="field-label">Message<br>Purpose</span>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="purpose" id="general" value="general">
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" id="reservation" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" id="suggestion" value="suggestion">
                        Website Suggestion
                    </label>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Write Your Message Here"></textarea>

                <label for="" class="newsletter">
                    <input type="checkbox" name="subscription" id="subscription">
                    Subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Get in Touch!</button>
            </form>
        </div>

        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="gallery" id="employees">
                <figure>
                    <img src="images/employee-1.jpg" alt="Our employee teaching rafting to the clients." height="200">
                    <figcaption>Teachers</figcaption>
                </figure>

                <figure>
                    <img src="images/employee-2.jpg" alt="An employee on the phone with a client." height="200">
                    <figcaption>Quality Service</figcaption>
                </figure>

                <figure>
                    <img src="images/employee-3.png" alt="Final preparations before setting out for a trip."
                        height="200">
                    <figcaption>All you need to know</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 - White Water Rafting - Murilo Torres</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Check out our facebook page."
                    height="50"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="Check out our linkedin page."
                    height="50"></a>
            <a href="htpps://instagram.com"><img src="images/instagram.png" alt="Check out our instagram page."
                    height="50"></a>
        </nav>
    </footer>
</body>

</html>
